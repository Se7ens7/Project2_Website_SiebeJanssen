    <main class="container">
      <div class="row mb-4">
        <h1 class="mt-5">Contact</h1>
        <div class="col">
          <form class="form" action="#" method="post">
            <label for="naam" class="form-label">Naam:</label>
            <input
              class="form-control"
              required
              type="text"
              name="naam"
              id="naam"
              placeholder="Naam"
            />
            <label for="email" class="form-label">E-mailadres:</label>
            <input

              type="email"
              name="email"
              id="naam"

            />

            />

            <textarea
              class="form-control"
              required
              name="tekstveld"
              id="tekstveld"
              placeholder="Mail"
            ></textarea>
            <div class="submit">
              <input

                name="submit"
                id="submit"

              />
            </div>
          </form>
